apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: loadgen
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: loadgen
    spec:
      terminationGracePeriodSeconds: 5
      restartPolicy: Always
      initContainers:
      - name: ping
        image: alpine:3.6
        command: ['sh', '-c', 'set -x;  apk add --no-cache curl;
          until timeout -t 2 curl -f "http://${FRONTEND_ADDR}/?num=1,1"; do
            echo "waiting for ${FRONTEND_ADDR} to response";
            sleep 2;
          done;']
        env:
        - name: FRONTEND_ADDR
          value: "frontendservice:80"
      containers:
      - name: main
        image: gcr.io/yoshifumi-cloud-demo/loadgen
        env:
        - name: FRONTEND_ADDR
          value: "frontendservice:80"
        - name: USERS
          value: "5"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
