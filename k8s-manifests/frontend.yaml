apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: frontendservice
spec:
  template:
    metadata:
      labels:
        app: frontendservice
    spec:
      containers:
        - name: server
          image: gcr.io/yoshifumi-cloud-demo/frontendservice
          ports:
          - containerPort: 8080
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 8080
              httpHeaders:
              - name: "Cookie"
                value: "demo-session-id=x-rediness-probe"
          livenessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 8080
              httpHeaders:
              - name: "Cookie"
                value: "demo-session-id=x-liveness-probe"
          env:
          - name: "ARRAY_PARSE_SERVICE_ADDR"
            value: "arrayparseservice:5050"
          - name: "ADD_NUMBER_SERVICE_ADDR"
            value: "addnumberservice:4040"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontendservice
spec:
  type: ClusterIP
  selector:
    app: frontendservice
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontendservice-external
spec:
  type: LoadBalancer
  selector:
    app: frontendservice
  ports:
  - name: http
    port: 80
    targetPort: 8080
