apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: gcr.io/yoshifumi-cloud-demo/frontendservice
    context: src/frontend
  - image: gcr.io/yoshifumi-cloud-demo/arrayparseservice
    context: src/arrayparse
  - image: gcr.io/yoshifumi-cloud-demo/addnumberservice
    context: src/addnumber
  - image: gcr.io/yoshifumi-cloud-demo/loadgen
    context: src/loadgen
deploy:
  kubectl:
    manifests:
    - ./k8s-manifests/**.yaml
profiles:
- name: gcb
  build:
    googleCloudBuild:
      diskSizeGb: 30
      machineType: N1_HIGHCPU_32
      timeout: 4000s
